<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>待办事项应用</title>
    <meta name="description" content="简洁高效的个人任务管理工具">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="app-title">待办事项</h1>
            <div class="stats">
                <span class="stat-item">总计: <span id="total-count">0</span></span>
                <span class="stat-item">已完成: <span id="completed-count">0</span></span>
                <span class="stat-item">待完成: <span id="pending-count">0</span></span>
            </div>
        </header>

        <main class="main">
            <section class="input-section">
                <div class="input-container">
                    <input 
                        type="text" 
                        id="todo-input" 
                        class="todo-input" 
                        placeholder="添加新的待办事项..."
                        maxlength="200"
                        autocomplete="off"
                    >
                    <button id="add-btn" class="add-btn">添加</button>
                </div>
                <div id="error-message" class="error-message"></div>
            </section>

            <section class="todo-section">
                <div id="todo-list" class="todo-list">
                    <!-- 待办事项将在这里动态生成 -->
                </div>
                <div id="empty-state" class="empty-state">
                    <div class="empty-icon">📝</div>
                    <p class="empty-text">暂无待办事项</p>
                    <p class="empty-subtext">添加一个新任务开始吧！</p>
                </div>
            </section>
        </main>

        <footer class="footer">
            <p>&copy; 2025 待办事项应用. 本地存储，安全可靠.</p>
        </footer>
    </div>

    <script src="js/storage.js"></script>
    <script src="js/validator.js"></script>
    <script src="js/manager.js"></script>
    <script src="js/renderer.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
