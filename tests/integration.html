<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>待办事项应用 - 集成测试</title>
    <link rel="stylesheet" href="../css/style.css">
    <style>
        .integration-test {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
        }
        .test-panel {
            background: white;
            border-radius: 8px;
            padding: 20px;
            margin: 20px 0;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .test-actions {
            display: flex;
            gap: 10px;
            margin: 20px 0;
            flex-wrap: wrap;
        }
        .test-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
        }
        .test-btn.primary {
            background: #007bff;
            color: white;
        }
        .test-btn.success {
            background: #28a745;
            color: white;
        }
        .test-btn.warning {
            background: #ffc107;
            color: #212529;
        }
        .test-btn.danger {
            background: #dc3545;
            color: white;
        }
        .test-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        .test-results {
            background: #f8f9fa;
            border-radius: 4px;
            padding: 15px;
            margin: 15px 0;
            font-family: monospace;
            font-size: 14px;
            white-space: pre-wrap;
            max-height: 400px;
            overflow-y: auto;
        }
        .test-status {
            display: inline-block;
            padding: 5px 10px;
            border-radius: 3px;
            font-size: 12px;
            font-weight: bold;
            margin-left: 10px;
        }
        .test-status.pass {
            background: #d4edda;
            color: #155724;
        }
        .test-status.fail {
            background: #f8d7da;
            color: #721c24;
        }
        .test-status.pending {
            background: #fff3cd;
            color: #856404;
        }
        .test-section {
            margin: 20px 0;
            padding: 15px;
            border: 1px solid #dee2e6;
            border-radius: 4px;
        }
        .test-section h3 {
            margin-top: 0;
            color: #495057;
        }
        .performance-metrics {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin: 15px 0;
        }
        .metric-card {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 4px;
            text-align: center;
        }
        .metric-value {
            font-size: 24px;
            font-weight: bold;
            color: #007bff;
        }
        .metric-label {
            font-size: 14px;
            color: #6c757d;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="integration-test">
            <h1>待办事项应用 - 集成测试</h1>
            
            <div class="test-panel">
                <h2>应用状态 <span id="app-status" class="test-status pending">检测中...</span></h2>
                <div class="test-actions">
                    <button class="test-btn primary" onclick="testAppInitialization()">测试应用初始化</button>
                    <button class="test-btn success" onclick="testCoreFunctionality()">测试核心功能</button>
                    <button class="test-btn warning" onclick="testDataPersistence()">测试数据持久化</button>
                    <button class="test-btn danger" onclick="testErrorHandling()">测试错误处理</button>
                    <button class="test-btn primary" onclick="runPerformanceTest()">性能测试</button>
                    <button class="test-btn success" onclick="generateTestReport()">生成测试报告</button>
                </div>
                <div id="test-results" class="test-results">等待测试...</div>
            </div>

            <div class="test-panel">
                <h2>性能指标</h2>
                <div class="performance-metrics">
                    <div class="metric-card">
                        <div id="init-time" class="metric-value">-</div>
                        <div class="metric-label">初始化时间 (ms)</div>
                    </div>
                    <div class="metric-card">
                        <div id="add-time" class="metric-value">-</div>
                        <div class="metric-label">添加任务时间 (ms)</div>
                    </div>
                    <div class="metric-card">
                        <div id="toggle-time" class="metric-value">-</div>
                        <div class="metric-label">切换状态时间 (ms)</div>
                    </div>
                    <div class="metric-card">
                        <div id="delete-time" class="metric-value">-</div>
                        <div class="metric-label">删除任务时间 (ms)</div>
                    </div>
                    <div class="metric-card">
                        <div id="memory-usage" class="metric-value">-</div>
                        <div class="metric-label">内存使用 (MB)</div>
                    </div>
                    <div class="metric-card">
                        <div id="storage-usage" class="metric-value">-</div>
                        <div class="metric-label">存储使用率 (%)</div>
                    </div>
                </div>
            </div>

            <div class="test-panel">
                <h2>手动测试</h2>
                <div class="test-section">
                    <h3>添加任务测试</h3>
                    <p>请在下方输入框中添加一些任务，测试添加功能是否正常工作。</p>
                    <div id="manual-test-app"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- 引入应用组件 -->
    <script src="../js/storage.js"></script>
    <script src="../js/validator.js"></script>
    <script src="../js/manager.js"></script>
    <script src="../js/renderer.js"></script>
    <script src="../js/app.js"></script>

    <!-- 集成测试脚本 -->
    <script>
        let testApp = null;
        let testResults = [];
        
        // 测试工具
        class IntegrationTestUtils {
            static log(message) {
                const resultsDiv = document.getElementById('test-results');
                const timestamp = new Date().toISOString();
                resultsDiv.textContent += `[${timestamp}] ${message}\n`;
                resultsDiv.scrollTop = resultsDiv.scrollHeight;
            }
            
            static updateStatus(status, message = '') {
                const statusElement = document.getElementById('app-status');
                statusElement.className = `test-status ${status}`;
                statusElement.textContent = message;
            }
            
            static updateMetric(id, value) {
                const element = document.getElementById(id);
                if (element) {
                    element.textContent = value;
                }
            }
            
            static async measureTime(fn) {
                const start = performance.now();
                const result = await fn();
                const end = performance.now();
                return { result, time: Math.round(end - start) };
            }
            
            static getMemoryUsage() {
                if (performance.memory) {
                    return Math.round(performance.memory.usedJSHeapSize / 1024 / 1024);
                }
                return '-';
            }
        }
        
        // 测试应用初始化
        async function testAppInitialization() {
            IntegrationTestUtils.log('开始测试应用初始化...');
            IntegrationTestUtils.updateStatus('pending', '初始化中...');
            
            try {
                const { result, time } = await IntegrationTestUtils.measureTime(async () => {
                    testApp = new TodoApp();
                    return await testApp.initialize();
                });
                
                if (result) {
                    IntegrationTestUtils.updateStatus('pass', '初始化成功');
                    IntegrationTestUtils.updateMetric('init-time', time);
                    IntegrationTestUtils.log(`✓ 应用初始化成功，耗时 ${time}ms`);
                    
                    // 测试应用状态
                    const state = testApp.getAppState();
                    IntegrationTestUtils.log(`✓ 应用状态获取成功: ${JSON.stringify(state, null, 2)}`);
                    
                    return true;
                } else {
                    IntegrationTestUtils.updateStatus('fail', '初始化失败');
                    IntegrationTestUtils.log('✗ 应用初始化失败');
                    return false;
                }
            } catch (error) {
                IntegrationTestUtils.updateStatus('fail', '初始化错误');
                IntegrationTestUtils.log(`✗ 初始化过程中发生错误: ${error.message}`);
                return false;
            }
        }
        
        // 测试核心功能
        async function testCoreFunctionality() {
            IntegrationTestUtils.log('开始测试核心功能...');
            
            if (!testApp) {
                IntegrationTestUtils.log('✗ 应用未初始化，请先运行初始化测试');
                return false;
            }
            
            const { todoManager } = testApp.components;
            let passedTests = 0;
            let totalTests = 0;
            
            // 测试添加任务
            totalTests++;
            try {
                const { result, time } = await IntegrationTestUtils.measureTime(() => {
                    return todoManager.addTodo('集成测试任务');
                });
                
                if (result) {
                    passedTests++;
                    IntegrationTestUtils.updateMetric('add-time', time);
                    IntegrationTestUtils.log(`✓ 添加任务测试通过，耗时 ${time}ms`);
                } else {
                    IntegrationTestUtils.log('✗ 添加任务测试失败');
                }
            } catch (error) {
                IntegrationTestUtils.log(`✗ 添加任务测试异常: ${error.message}`);
            }
            
            // 测试切换状态
            totalTests++;
            try {
                const todos = todoManager.getAllTodos();
                if (todos.length > 0) {
                    const { result, time } = await IntegrationTestUtils.measureTime(() => {
                        return todoManager.toggleTodo(todos[0].id);
                    });
                    
                    if (result) {
                        passedTests++;
                        IntegrationTestUtils.updateMetric('toggle-time', time);
                        IntegrationTestUtils.log(`✓ 切换状态测试通过，耗时 ${time}ms`);
                    } else {
                        IntegrationTestUtils.log('✗ 切换状态测试失败');
                    }
                } else {
                    IntegrationTestUtils.log('✗ 没有可测试的任务');
                }
            } catch (error) {
                IntegrationTestUtils.log(`✗ 切换状态测试异常: ${error.message}`);
            }
            
            // 测试删除任务
            totalTests++;
            try {
                const todos = todoManager.getAllTodos();
                if (todos.length > 0) {
                    const { result, time } = await IntegrationTestUtils.measureTime(() => {
                        return todoManager.deleteTodo(todos[0].id);
                    });
                    
                    if (result) {
                        passedTests++;
                        IntegrationTestUtils.updateMetric('delete-time', time);
                        IntegrationTestUtils.log(`✓ 删除任务测试通过，耗时 ${time}ms`);
                    } else {
                        IntegrationTestUtils.log('✗ 删除任务测试失败');
                    }
                } else {
                    IntegrationTestUtils.log('✗ 没有可测试的任务');
                }
            } catch (error) {
                IntegrationTestUtils.log(`✗ 删除任务测试异常: ${error.message}`);
            }
            
            // 测试统计功能
            totalTests++;
            try {
                const stats = todoManager.getStats();
                if (stats && typeof stats.total === 'number') {
                    passedTests++;
                    IntegrationTestUtils.log(`✓ 统计功能测试通过: ${JSON.stringify(stats)}`);
                } else {
                    IntegrationTestUtils.log('✗ 统计功能测试失败');
                }
            } catch (error) {
                IntegrationTestUtils.log(`✗ 统计功能测试异常: ${error.message}`);
            }
            
            const passRate = Math.round((passedTests / totalTests) * 100);
            IntegrationTestUtils.log(`核心功能测试完成: ${passedTests}/${totalTests} 通过 (${passRate}%)`);
            
            return passedTests === totalTests;
        }
        
        // 测试数据持久化
        async function testDataPersistence() {
            IntegrationTestUtils.log('开始测试数据持久化...');
            
            if (!testApp) {
                IntegrationTestUtils.log('✗ 应用未初始化，请先运行初始化测试');
                return false;
            }
            
            const { todoManager, storageManager } = testApp.components;
            let passedTests = 0;
            let totalTests = 0;
            
            // 清空现有数据
            todoManager.clearAllTodos();
            
            // 添加测试数据
            const testTodos = [
                '持久化测试任务1',
                '持久化测试任务2',
                '持久化测试任务3'
            ];
            
            totalTests++;
            try {
                for (const text of testTodos) {
                    todoManager.addTodo(text);
                }
                
                const todos = todoManager.getAllTodos();
                if (todos.length === testTodos.length) {
                    passedTests++;
                    IntegrationTestUtils.log(`✓ 添加测试数据成功: ${todos.length} 个任务`);
                } else {
                    IntegrationTestUtils.log('✗ 添加测试数据失败');
                }
            } catch (error) {
                IntegrationTestUtils.log(`✗ 添加测试数据异常: ${error.message}`);
            }
            
            // 测试存储保存
            totalTests++;
            try {
                const storageInfo = storageManager.getStorageInfo();
                IntegrationTestUtils.updateMetric('storage-usage', Math.round(storageInfo.usage * 100) / 100);
                IntegrationTestUtils.log(`✓ 存储信息获取成功: ${JSON.stringify(storageInfo)}`);
                passedTests++;
            } catch (error) {
                IntegrationTestUtils.log(`✗ 存储信息获取异常: ${error.message}`);
            }
            
            // 测试数据导出
            totalTests++;
            try {
                const exportedData = testApp.exportData();
                if (exportedData && typeof exportedData === 'string') {
                    IntegrationTestUtils.log(`✓ 数据导出成功，长度: ${exportedData.length}`);
                    passedTests++;
                } else {
                    IntegrationTestUtils.log('✗ 数据导出失败');
                }
            } catch (error) {
                IntegrationTestUtils.log(`✗ 数据导出异常: ${error.message}`);
            }
            
            // 测试数据导入
            totalTests++;
            try {
                const exportedData = testApp.exportData();
                todoManager.clearAllTodos();
                const importResult = testApp.importData(exportedData);
                
                if (importResult) {
                    const todos = todoManager.getAllTodos();
                    if (todos.length === testTodos.length) {
                        IntegrationTestUtils.log(`✓ 数据导入成功: ${todos.length} 个任务`);
                        passedTests++;
                    } else {
                        IntegrationTestUtils.log('✗ 数据导入后数据不匹配');
                    }
                } else {
                    IntegrationTestUtils.log('✗ 数据导入失败');
                }
            } catch (error) {
                IntegrationTestUtils.log(`✗ 数据导入异常: ${error.message}`);
            }
            
            const passRate = Math.round((passedTests / totalTests) * 100);
            IntegrationTestUtils.log(`数据持久化测试完成: ${passedTests}/${totalTests} 通过 (${passRate}%)`);
            
            return passedTests === totalTests;
        }
        
        // 测试错误处理
        async function testErrorHandling() {
            IntegrationTestUtils.log('开始测试错误处理...');
            
            if (!testApp) {
                IntegrationTestUtils.log('✗ 应用未初始化，请先运行初始化测试');
                return false;
            }
            
            const { todoManager, validator } = testApp.components;
            let passedTests = 0;
            let totalTests = 0;
            
            // 测试空任务验证
            totalTests++;
            try {
                const result = validator.validateTodoText('');
                if (!result.isValid && result.errors.includes('任务内容不能为空')) {
                    passedTests++;
                    IntegrationTestUtils.log('✓ 空任务验证测试通过');
                } else {
                    IntegrationTestUtils.log('✗ 空任务验证测试失败');
                }
            } catch (error) {
                IntegrationTestUtils.log(`✗ 空任务验证测试异常: ${error.message}`);
            }
            
            // 测试超长任务处理
            totalTests++;
            try {
                const longText = 'a'.repeat(300);
                const result = validator.validateTodoText(longText);
                if (result.isValid && result.sanitizedText.length === 200) {
                    passedTests++;
                    IntegrationTestUtils.log('✓ 超长任务处理测试通过');
                } else {
                    IntegrationTestUtils.log('✗ 超长任务处理测试失败');
                }
            } catch (error) {
                IntegrationTestUtils.log(`✗ 超长任务处理测试异常: ${error.message}`);
            }
            
            // 测试无效ID处理
            totalTests++;
            try {
                const result = todoManager.getTodoById('invalid-id');
                if (result === null) {
                    passedTests++;
                    IntegrationTestUtils.log('✓ 无效ID处理测试通过');
                } else {
                    IntegrationTestUtils.log('✗ 无效ID处理测试失败');
                }
            } catch (error) {
                IntegrationTestUtils.log(`✗ 无效ID处理测试异常: ${error.message}`);
            }
            
            // 测试删除不存在的任务
            totalTests++;
            try {
                const result = todoManager.deleteTodo('non-existent-id');
                if (!result) {
                    passedTests++;
                    IntegrationTestUtils.log('✓ 删除不存在任务测试通过');
                } else {
                    IntegrationTestUtils.log('✗ 删除不存在任务测试失败');
                }
            } catch (error) {
                IntegrationTestUtils.log(`✗ 删除不存在任务测试异常: ${error.message}`);
            }
            
            const passRate = Math.round((passedTests / totalTests) * 100);
            IntegrationTestUtils.log(`错误处理测试完成: ${passedTests}/${totalTests} 通过 (${passRate}%)`);
            
            return passedTests === totalTests;
        }
        
        // 性能测试
        async function runPerformanceTest() {
            IntegrationTestUtils.log('开始性能测试...');
            
            if (!testApp) {
                IntegrationTestUtils.log('✗ 应用未初始化，请先运行初始化测试');
                return false;
            }
            
            const { todoManager } = testApp.components;
            
            // 清空现有数据
            todoManager.clearAllTodos();
            
            // 批量添加任务性能测试
            const batchSize = 100;
            const { result, time } = await IntegrationTestUtils.measureTime(async () => {
                for (let i = 0; i < batchSize; i++) {
                    todoManager.addTodo(`性能测试任务 ${i + 1}`);
                }
            });
            
            if (result) {
                IntegrationTestUtils.log(`✓ 批量添加 ${batchSize} 个任务，耗时 ${time}ms`);
                IntegrationTestUtils.log(`✓ 平均每个任务: ${Math.round(time / batchSize)}ms`);
            } else {
                IntegrationTestUtils.log('✗ 批量添加任务测试失败');
            }
            
            // 批量切换状态性能测试
            const todos = todoManager.getAllTodos();
            const { result: toggleResult, time: toggleTime } = await IntegrationTestUtils.measureTime(async () => {
                for (const todo of todos) {
                    todoManager.toggleTodo(todo.id);
                }
            });
            
            if (toggleResult) {
                IntegrationTestUtils.log(`✓ 批量切换 ${todos.length} 个任务状态，耗时 ${toggleTime}ms`);
            } else {
                IntegrationTestUtils.log('✗ 批量切换状态测试失败');
            }
            
            // 更新内存使用情况
            const memoryUsage = IntegrationTestUtils.getMemoryUsage();
            IntegrationTestUtils.updateMetric('memory-usage', memoryUsage);
            
            IntegrationTestUtils.log(`✓ 当前内存使用: ${memoryUsage}MB`);
            
            return true;
        }
        
        // 生成测试报告
        function generateTestReport() {
            IntegrationTestUtils.log('生成测试报告...');
            
            if (!testApp) {
                IntegrationTestUtils.log('✗ 应用未初始化，无法生成报告');
                return;
            }
            
            const report = {
                timestamp: new Date().toISOString(),
                appState: testApp.getAppState(),
                performance: testApp.getPerformanceStats(),
                environment: {
                    userAgent: navigator.userAgent,
                    platform: navigator.platform,
                    language: navigator.language,
                    cookieEnabled: navigator.cookieEnabled,
                    localStorage: typeof Storage !== 'undefined',
                    jsonSupport: typeof JSON !== 'undefined'
                }
            };
            
            IntegrationTestUtils.log('=== 测试报告 ===');
            IntegrationTestUtils.log(`生成时间: ${report.timestamp}`);
            IntegrationTestUtils.log(`应用版本: ${report.appState.version}`);
            IntegrationTestUtils.log(`初始化状态: ${report.appState.initialized}`);
            IntegrationTestUtils.log(`任务总数: ${report.appState.stats.total}`);
            IntegrationTestUtils.log(`已完成: ${report.appState.stats.completed}`);
            IntegrationTestUtils.log(`待完成: ${report.appState.stats.pending}`);
            IntegrationTestUtils.log(`完成率: ${report.appState.stats.completionRate}`);
            IntegrationTestUtils.log(`内存使用: ${report.performance.memory.used ? Math.round(report.performance.memory.used / 1024 / 1024) : 'N/A'}MB`);
            IntegrationTestUtils.log(`页面加载时间: ${report.performance.timing.loadTime}ms`);
            IntegrationTestUtils.log(`DOM准备时间: ${report.performance.timing.domReady}ms`);
            
            // 导出报告
            const reportBlob = new Blob([JSON.stringify(report, null, 2)], { type: 'application/json' });
            const reportUrl = URL.createObjectURL(reportBlob);
            const reportLink = document.createElement('a');
            reportLink.href = reportUrl;
            reportLink.download = `todo-app-test-report-${new Date().toISOString().split('T')[0]}.json`;
            reportLink.click();
            URL.revokeObjectURL(reportUrl);
            
            IntegrationTestUtils.log('✓ 测试报告已导出');
        }
        
        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', () => {
            IntegrationTestUtils.log('集成测试页面加载完成');
            
            // 定期更新内存使用情况
            setInterval(() => {
                const memoryUsage = IntegrationTestUtils.getMemoryUsage();
                if (memoryUsage !== '-') {
                    IntegrationTestUtils.updateMetric('memory-usage', memoryUsage);
                }
            }, 5000);
        });
    </script>
</body>
</html>
